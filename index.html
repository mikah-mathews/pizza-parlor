<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <link rel="stylesheet" href="./css/bootstrap.css" type ="text/css">
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>MATHEWS PIZZA</title>
</head>
<body class="body">
  <div class="container">
    <h1>Welcome to Mathews Pizza Parlor</h1>
    <form id="pizza">
      <h3>Select a pizza size</h3>
      <div id="size">
        <input type="radio" name="size" id="small" value="small">
        <label for="small">Small </label>
        <input type="radio" name="size" id="medium" value="medium">
        <label for="medium">Medium </label>
        <input type="radio" name="size" id="large" value="large">
        <label for="large">Large </label>
      </div>
      <h3>Select your toppings</h3>
      <div id="toppings">
        <input type="checkbox" name="toppings" id="cheese"> Cheese <br>
        <input type="checkbox" name="toppings" id="pepperoni"> Pepperoni <br>
        <input type="checkbox" name="toppings" id="chicken"> Chicken <br>
        <input type="checkbox" name="toppings" id="beef"> Beef <br>
        <input type="checkbox" name="toppings" id="ham"> Ham <br>
        <input type="checkbox" name="toppings" id="sausage"> Sausage<br>
        <input type="checkbox" name="toppings" id="pineapple"> Pineapple <br>
        <input type="checkbox" name="toppings" id="bellPepper"> Bell Pepper<br>
        <input type="checkbox" name="toppings" id="olives"> Olives<br>
        <input type="checkbox" name="toppings" id="tomatoes"> Sun Dried Tomatoes<br>
      </div>
      <h3>How do you want to get your pizza?</h3>
      <div id="method">
        <input type="radio" name="method" id="pickUp" value="pickUp">
        <label for="pickUp">Pick Up from Store</label>
        <input type="radio" name="method" id="delivery" value="delivery">
        <label for="delivery">Delivery</label>
        <div id="address">
          <label for="new-street-address">Street Address</label>
          <br>
          <input type="text" id="new-street-address">
          <br>
          <label for="new-city">City</label>
          <br>
          <input type="text" id="city">
          <br>
          <label for="new-address">State</label>
          <br>
          <input type="text" id="new-state">
          <br>
          <label for="new-zip-code">Zip Code</label>
          <br>
          <input type="text" id="new-zip-code">
        </div>
      </div>
      <button type="submit" id="submit">Order Pizza</button>
    </form>
    <div id="priceOutput">
      <button type="button" id="restart">Order again</button>
    </div>
  </div>
</body>
</html>
